<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odin Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1 class="title">Tic Tac Toe</h1>
      <div class="main">
        <div class="left">
          <h3 class="info">Current Players Turn:</h3>
          <div id="player" class="status"></div>
        </div>
        <div class = "middle">
          <div id="board"></div>
          <button type="button" id="reset">Reset Board</button>      
        </div>
        <div class="right">
          <h3 class="info">Game Information</h3>
          <div id="gameStatus" class="status"></div>
        </div>
      </div>
        <script src="app.js" async defer></script>
    </body>
</html>
